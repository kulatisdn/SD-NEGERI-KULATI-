<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SD NEGERI KULATI</title>
  <link rel="icon" href="https://e7.pngegg.com/pngimages/717/704/png-clipart-logo-kementerian-pendidikan-dan-kebudayaan-indonesia-graphics-ministry-of-education-and-culture-logo-bendera-indonesia-logo-high-school-thumbnail.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #eee;
      overflow: hidden; /* Mencegah scroll ganda */
    }

    .iframe-container {
      width: 100%;
      height: 100dvh; /* Menggunakan dvh agar pas di mobile browser */
      overflow: hidden;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      id="app"
      src="https://sites.google.com/d/127RBoWkTtnW9AVqiamr9eTYBfIrF6S_L/p/1HZFRe_xQH2msZrfX8RLty5d3WpIyhlWx/edit"
      scrolling="yes"
      allowfullscreen="true"
      webkitallowfullscreen="true"
      mozallowfullscreen="true"
      allow="fullscreen; camera; microphone; display-capture; geolocation;">
    </iframe>
  </div>
</body>
</html>
